      description: >
        This Privacy Policy describes how MI-Box ("we," "us," or "our")
        collects, uses, and shares information from individuals who visit our
        website, use our services, or otherwise interact with us ("Consumers").
        We are committed to protecting your privacy and ensuring the security of
        your Personally Identifiable Information (PII). Please read this Privacy
        Policy carefully to understand how we handle your information.


        By accessing or using our website or services, you consent to the
        practices described in this Privacy Policy.


        **1. Information We Collect**


        We collect the following types of information:


        - **Personal Information:** When you visit our website or use our
        services, we may collect personal information that you provide to us
        voluntarily. This may include your name, email address, phone number,
        address, and any other information you choose to provide related to our
        moving and storage services.
          - We may use your Personal Data to contact you with newsletters, marketing, and/or promotional materials that may be of interest to you. Message frequency may vary. Message & data rates may apply. You may opt out of receiving any, or all, of these communications from us by contacting us, or by responding STOP or UNSUBSCRIBE to any SMS message we send (if applicable).
        - **Automatically Collected Information:** We may also collect certain
        information automatically when you use our website, such as your IP
        address, browser type, device type, and the pages you visit.

        - **Cookies:** We may use cookies and similar technologies to collect
        information about your browsing behavior. You can learn more about our
        use of cookies in our Cookie Policy (if applicable).


        **2. How We Use Your Information**


        We use the information we collect for the following purposes:


        - **Providing Services:** We may use your information to provide you
        with our moving and storage services, to manage your account, to
        schedule deliveries and pickups, and to respond to your inquiries.

        - **Communication:** We may use your contact information to communicate
        with you about your service requests, provide important updates, and
        send you promotional materials. You can opt out of receiving promotional
        communications at any time.

        - **Website Improvement:** We may use your information to analyze and
        improve our website's functionality, content, and user experience.

        - **Internal Operations:** We may use your information for internal
        purposes such as data analysis, auditing, and improving our services.


        **3. Sharing Your Information**


        We do not share or sell your Personally Identifiable Information to
        third parties for marketing purposes. **No mobile information will be
        shared with third parties/affiliates for marketing/promotional
        purposes.** However, we may share your information in the following
        circumstances:


        - **Service Providers:** We may share your information with third-party
        service providers who assist us in performing essential business
        functions, such as payment processing, logistics, customer support, and
        website maintenance. These service providers are obligated to protect
        your information and only use it for the purposes we specify.

        - **Compliance with Legal Requirements:** We may disclose your
        information when required by law or to comply with legal processes, such
        as a subpoena or court order.

        - **Business Transfers:** In the event of a sale, merger,
        reorganization, dissolution, or liquidation of our business, we may
        transfer your information to the acquiring entity.


        **4. Your Choices and Rights**


        You have the following rights regarding your information:


        - **Access:** You can request access to the personal information we hold
        about you.

        - **Rectification:** You can request corrections to inaccuracies in your
        personal information.

        - **Deletion:** You can request the deletion of your personal
        information, subject to legal obligations.

        - **Data Portability:** You can request a copy of your personal
        information in a structured, machine-readable format.

        - **Opt-out of Marketing Communications:** You can opt out of receiving
        marketing communications from us by following the unsubscribe
        instructions in the emails or contacting us directly. &nbsp;


        **5. Data Security**


        We take reasonable measures to protect your personal information from
        unauthorized access, use, or disclosure. However, no method of
        transmission over the internet or method of electronic storage is
        completely secure, so we cannot guarantee absolute security. &nbsp;


        **6. Changes to this Privacy Policy**


        We may update this Privacy Policy from time to time to reflect changes
        in our practices or for other operational, legal, or regulatory reasons.
        We will post the updated Privacy Policy on our website, and the "Last
        Updated" date at the top of this page will be revised accordingly. We
        encourage you to review this Privacy Policy periodically to stay
        informed about how we are protecting your information. &nbsp;


        **7. Contact Us**


        If you have any questions or concerns about this Privacy Policy or our
        data practices, please contact us at:


        vermont@getmibox.com (802) 242-2022
