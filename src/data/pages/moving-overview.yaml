title: Moving Overview
seoData:
  seoTitle: MI-Box Portable Moving Containers | Residential & Business
  seoDescription: >-
    Find durable, affordable portable moving containers for rent or sale. Ideal
    for residential and business moves. Streamline your relocation with our
    on-site storage solutions. Get a quote today!
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/moving-overview/blocks/0/value/bgImage.jpg
      title: 'Portable Moving Containers: Stress-Free Relocation'
      showQuoteForm: true
  - discriminant: twoCol
    value:
      heading: MI-Box Portable Moving & Storage Containers
      description: >
        Moving can be a daunting task, but with our portable moving containers,
        you can simplify the process. Whether you're relocating your home or
        business, our containers provide secure and convenient on-site storage.
        Rent or buy our high-quality containers and experience a stress-free
        move. We offer flexible solutions tailored to your specific needs,
        ensuring your belongings are safe and accessible throughout your
        relocation. From temporary storage during home staging to efficient
        business transitions, we have you covered.
      media:
        discriminant: false
        value:
          image: >-
            /src/assets/images/moving-overview/blocks/1/value/media/value/image.jpg
      imagePlacement: right
      colors: '#0069e5/5'
      button:
        label: Get a quote
        link: /#quote
  - discriminant: cards
    value:
      title: Moving Services
      cards:
        - image: /src/assets/images/moving-overview/blocks/2/value/cards/0/image.jpg
          title: Moving & Relocation
          description: >
            Make your move easier with MI-BOX portable moving solutions. We
            deliver a MI-BOX to your door, allowing you to pack at your own
            pace. Once you're ready, we'll handle the transportation, whether
            you're moving across town or across the country. Experience the
            flexibility and convenience of MI-BOX, and eliminate the stress of
            traditional moving.


            #### [Learn more](/moving-services)
        - image: /src/assets/images/moving-overview/blocks/2/value/cards/1/image.jpg
          title: Onsite Storage
          description: >
            We deliver a secure, weatherproof storage container directly to your
            location, providing easy access to your belongings whenever you need
            them. Perfect for home renovations, project management, or temporary
            storage during a move. With MI-BOX, you control the pace, keeping
            your items safe and accessible right at your doorstep. Discover the
            MI-BOX difference today.


            #### [Learn more](/onsite-storage-services)
        - image: /src/assets/images/moving-overview/blocks/2/value/cards/2/image.jpg
          title: MI-Box Warehouse Storage
          description: >
            For those needing secure, long-term storage, MI-BOX provides a
            reliable warehouse storage solution. We'll pick up your loaded
            MI-BOX and transport it to our secure, climate-controlled facility,
            ensuring your belongings are protected from the elements. Enjoy
            peace of mind knowing your items are safe and sound until you're
            ready for them.


            #### [Learn more](warehouse-storage-services)
  - discriminant: howPodsWork
    value:
      heading: How It Works
      tabs:
        - title: Moving
          steps:
            - title: We bring it
              description: >-
                Large, secure, weatherproof storage containers delivered to your
                door. You won't need to rent a delivery truck.
            - title: You load it
              description: >-
                Pack at your own pace & take your time. There are zero time
                constraints and no long term contracts.
            - title: We move or store it
              description: >-
                Free access at our secure, climate controlled facility or we
                will deliver it to a location of your choice.
        - title: Storage
          steps:
            - title: We Bring
              description: >-
                Large, secure, weatherproof storage containers delivered to your
                door. You won't need to rent a delivery truck.
            - title: Pack at Your Own Pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: On the Way to Your New Place
              description: >-
                We'll deliver to your new home whenever you're ready. Need
                storage between homes? You have the option to keep your
                container at one of our secure Storage Centers.
  - discriminant: twoCol
    value:
      description: |
        # **Storage delivered Anywhere.**

        Because of the unique capabilities of the MI-BOX Level-Lift system, we
        can place a mobile storage container where you need it and do that
        better than anyone else in the portable storage industry.&nbsp;
      media:
        discriminant: true
        value:
          videoUrl: https://youtu.be/v1JVp0xaFIk?si=pykrIWqRBVVxLZmF
          videoTitle: Storage delivered Anywhere.
      imagePlacement: left
      colors: '#0069e5/5'
      button:
        label: 'Free Online Quote '
        link: /#quote-form
  - discriminant: reviewsSlider
    value:
      logos:
        - image: /src/assets/images/moving-overview/blocks/5/value/logos/0/image.jpg
        - image: /src/assets/images/moving-overview/blocks/5/value/logos/1/image.png
        - image: /src/assets/images/moving-overview/blocks/5/value/logos/2/image.jpg
        - image: /src/assets/images/moving-overview/blocks/5/value/logos/3/image.png
        - image: /src/assets/images/moving-overview/blocks/5/value/logos/4/image.png
