title: Warehouse Storage Services
seoData:
  seoTitle: MI-BOX Warehouse Storage | Secure & Climate-Controlled
  seoDescription: >-
    Need long-term storage? MI-BOX offers secure, climate-controlled warehouse
    storage. We'll pick up your MI-BOX and keep it safe until you're ready.
    Learn more!
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/warehouse-storage-services/blocks/0/value/bgImage.jpg
      title: MI-BOX Warehouse Storage
      showQuoteForm: true
  - discriminant: twoCol
    value:
      heading: Secure, Climate-Controlled MI-Box Facilities
      description: >
        For those needing secure, long-term storage, MI-BOX provides a reliable
        warehouse storage solution. We'll pick up your loaded MI-BOX and
        transport it to our secure, climate-controlled facility, ensuring your
        belongings are protected from the elements. Enjoy peace of mind knowing
        your items are safe and sound until you're ready for them. MI-BOX offers
        flexible storage solutions tailored to your needs.
      media:
        discriminant: false
        value:
          image: >-
            /src/assets/images/warehouse-storage-services/blocks/1/value/media/value/image.jpg
      imagePlacement: right
      colors: '#0069e5/5'
      button:
        label: Get a quote
        link: /#quote
  - discriminant: twoCol
    value:
      heading: Discover the MI-BOX difference
      description: >
        **✔️ Climate-Controlled Environment:** Protect sensitive items.


        **✔️ Secure Facility:** Advanced security measures for peace of mind.


        **✔️ Convenient Pick-Up & Delivery:** We handle the transportation.


        **✔️ Long-Term Storage Options:** Store your belongings for extended
        periods.


        **✔️ Inventory Management:** Organized and accessible storage.
      media:
        discriminant: true
        value:
          videoUrl: https://youtu.be/v1JVp0xaFIk?si=pykrIWqRBVVxLZmF
          videoTitle: Storage delivered Anywhere.
      imagePlacement: left
      colors: '#0069e5/5'
      button:
        label: 'Free Online Quote '
        link: /#quote
  - discriminant: howPodsWork
    value:
      heading: How It Works
      tabs:
        - title: Moving
          steps:
            - title: We bring it
              description: >-
                Large, secure, weatherproof storage containers delivered to your
                door. You won't need to rent a delivery truck.
            - title: You load it
              description: >-
                Pack at your own pace & take your time. There are zero time
                constraints and no long term contracts.
            - title: We move or store it
              description: >-
                Free access at our secure, climate controlled facility or we
                will deliver it to a location of your choice.
        - title: Storage
          steps:
            - title: We Bring
              description: >-
                Large, secure, weatherproof storage containers delivered to your
                door. You won't need to rent a delivery truck.
            - title: Pack at Your Own Pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: On the Way to Your New Place
              description: >-
                We'll deliver to your new home whenever you're ready. Need
                storage between homes? You have the option to keep your
                container at one of our secure Storage Centers.
  - discriminant: reviewsSlider
    value:
      logos:
        - image: >-
            /src/assets/images/warehouse-storage-services/blocks/4/value/logos/0/image.jpg
        - image: >-
            /src/assets/images/warehouse-storage-services/blocks/4/value/logos/1/image.png
        - image: >-
            /src/assets/images/warehouse-storage-services/blocks/4/value/logos/2/image.jpg
        - image: >-
            /src/assets/images/warehouse-storage-services/blocks/4/value/logos/3/image.png
        - image: >-
            /src/assets/images/warehouse-storage-services/blocks/4/value/logos/4/image.png
