title: Storage
seoData:
  seoTitle: Secure & Affordable Storage Units in Manatee & Sarasota Counties | MiBox
  seoDescription: >-
    Find secure and affordable storage units in Manatee and Sarasota Counties
    with flexible options. Contact MiBox Moving & Storage for your storage
    needs.
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/storage-services/blocks/0/value/bgImage.jpg
      title: Secure & Affordable Storage Units
      showQuoteForm: true
      showColdFrom: false
      showStats: false
      stats: []
  - discriminant: twoCol
    value:
      heading: Flexible & Secure Storage Solutions in Manatee & Sarasota Counties.
      description: >
        Need extra space? MiBox offers convenient and secure mobile storage
        units delivered right to your door. Store your belongings on your own
        schedule and enjoy peace of mind knowing they're safe. Get a free
        storage quote today!
      media:
        discriminant: false
        value:
          image: >-
            /src/assets/images/storage-services/blocks/1/value/media/value/image.jpg
      imagePlacement: right
      colors: '#0069e5/5'
      button:
        label: Get a quote
        link: /#quote-form
  - discriminant: cards
    value:
      title: Storage Services
      cards:
        - image: /src/assets/images/storage-services/blocks/2/value/cards/0/image.jpg
          title: On-Site Storage
          description: >
            From home renovations to business expansions, On-Site Storage offers
            flexible and reliable storage container rentals and sales to fit any
            project or need. Get the space you require, on your terms.
        - image: /src/assets/images/storage-services/blocks/2/value/cards/1/image.jpg
          title: Storage Facility
          description: >
            Need a safe and secure place to store your belongings? MI-BOX offers
            storage solutions at our well-maintained facility, providing you
            with peace of mind knowing your items are protected and cared for.
        - image: /src/assets/images/storage-services/blocks/2/value/cards/2/image.jpg
          title: Cold Storage
          description: >
            Keep your temperature-sensitive goods safe and secure with On-Site
            Storage's refrigerated containers. We deliver reliable cold storage
            directly to your location, ensuring optimal preservation for your
            valuable inventory.
  - discriminant: howPodsWork
    value:
      heading: How It Works
      featuredMedia:
        discriminant: image
        value:
          asset: >-
            /src/assets/images/storage-services/blocks/3/value/featuredMedia/value/asset.webp
      tabs:
        - title: Moving
          steps:
            - title: We Deliver
              description: >-
                We'll bring your storage unit directly to you. Our containers
                are street legal and fit wherever you need them to go - even
                areas off the beaten path!
            - title: You Load
              description: >-
                Pack at a time and pace that's convenient for you. Or our
                certified movers can do it for you!
            - title: We Move
              description: >-
                We will pick up your stuff and secure it in our secure location,
                or deliver it to your new destination. Whatever is convenient
                for you.
        - title: Storage
          steps:
            - title: We Deliver
              description: >-
                We'll bring your storage unit directly to you. Our containers
                are street legal and fit wherever you need them to go - even
                areas off the beaten path!
            - title: We Load
              description: >-
                Pack at a time and pace that's convenient for you. Or our
                certified movers can do it for you!
            - title: We Store
              description: >-
                We will pick up your stuff and secure it in our secure location,
                or deliver it to your new destination. Whatever is convenient
                for you.
  - discriminant: findYouFit
    value:
      heading: Prices That Can't Be Beat. Guaranteed.
      cards:
        - title: Small
          image: /src/assets/images/storage-services/blocks/4/value/cards/0/image.png
          description: >-
            Ideal for storing the contents of a studio apartment, including a
            number of boxes, kitchen appliances, small mattress set, chairs, or
            even a motorcycle.
          dimensions: 8 FT x 8 FT x 8 FT
          storageSize: 8 FT
        - title: Medium
          image: /src/assets/images/storage-services/blocks/4/value/cards/1/image.png
          description: >-
            Commonly holds 3-4 rooms. Perfect for holding an entertainment
            center, king-size mattresses, larger appliances, dining room,
            furniture, boxes and other various items.
          dimensions: 16 FT x 8 FT x 8 FT
          storageSize: 16 FT
        - title: Large
          image: /src/assets/images/storage-services/blocks/4/value/cards/2/image.png
          description: >-
            Commonly holds 4-5 rooms. Perfect for holding an entertainment
            center, king-size mattresses, larger appliances, dining room,
            furniture, boxes and other various items.
          dimensions: 20 FT x 8 FT x 8 FT
          storageSize: 20 FT
  - discriminant: reviewsSlider
    value:
      title: Our Happy Customers
      logos:
