title: On-Site Storage Services
seoData:
  seoTitle: MI-BOX On-Site Storage | Weatherproof & Secure
  seoDescription: >-
    Get your MI-BOX delivered! Secure, weatherproof on-site storage for
    remodeling, moving, or projects. Keep belongings accessible. Rent your
    MI-BOX today!
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/onsite-storage-services/blocks/0/value/bgImage.jpg
      title: MI-BOX On-Site Storage
      showQuoteForm: true
  - discriminant: twoCol
    value:
      heading: Secure & Convenient at Your Doorstep
      description: >
        Experience the ultimate convenience with MI-BOX on-site storage. We
        deliver a secure, weatherproof storage container directly to your
        location, providing easy access to your belongings whenever you need
        them. Perfect for home renovations, project management, or temporary
        storage during a move. With MI-BOX, you control the pace, keeping your
        items safe and accessible right at your doorstep.
      media:
        discriminant: false
        value:
          image: >-
            /src/assets/images/onsite-storage-services/blocks/1/value/media/value/image.jpg
      imagePlacement: right
      colors: '#0069e5/5'
      button:
        label: Get a quote
        link: /#quote
  - discriminant: twoCol
    value:
      heading: Discover the MI-BOX difference
      description: |
        **✔️ Convenient Delivery:** We bring the storage to you.

        **✔️ Weatherproof & Secure:** Protect your belongings from the elements.

        **✔️ Easy Access:** Keep your items within reach.

        **✔️ Flexible Rental Periods:** Store for as long as you need.

        **✔️ Various Sizes:** Choose the perfect container for your needs.
      media:
        discriminant: true
        value:
          videoUrl: https://youtu.be/v1JVp0xaFIk?si=pykrIWqRBVVxLZmF
          videoTitle: Storage delivered Anywhere.
      imagePlacement: left
      colors: '#0069e5/5'
      button:
        label: 'Free Online Quote '
        link: /#quote
  - discriminant: howPodsWork
    value:
      heading: How It Works
      tabs:
        - title: Moving
          steps:
            - title: We bring it
              description: >-
                Large, secure, weatherproof storage containers delivered to your
                door. You won't need to rent a delivery truck.
            - title: You load it
              description: >-
                Pack at your own pace & take your time. There are zero time
                constraints and no long term contracts.
            - title: We move or store it
              description: >-
                Free access at our secure, climate controlled facility or we
                will deliver it to a location of your choice.
        - title: Storage
          steps:
            - title: We Bring
              description: >-
                Large, secure, weatherproof storage containers delivered to your
                door. You won't need to rent a delivery truck.
            - title: Pack at Your Own Pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: On the Way to Your New Place
              description: >-
                We'll deliver to your new home whenever you're ready. Need
                storage between homes? You have the option to keep your
                container at one of our secure Storage Centers.
  - discriminant: reviewsSlider
    value:
      logos:
        - image: >-
            /src/assets/images/onsite-storage-services/blocks/4/value/logos/0/image.jpg
        - image: >-
            /src/assets/images/onsite-storage-services/blocks/4/value/logos/1/image.png
        - image: >-
            /src/assets/images/onsite-storage-services/blocks/4/value/logos/2/image.jpg
        - image: >-
            /src/assets/images/onsite-storage-services/blocks/4/value/logos/3/image.png
        - image: >-
            /src/assets/images/onsite-storage-services/blocks/4/value/logos/4/image.png
